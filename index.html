<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="fatma">
        <nav class="navbar pt-5 pb-5 pe-4 ps-3 navbar-expand-lg navbar-dark">
            <div class="container-fluid">
              <div class="logo d-flex justify-content-center align-items-center">
                <div class="img">
                    <img src="./imges/logo@x.png" class="w-50" alt="logo">
                </div>
                <div class="details">
                    <a class="navbar-brand" href="#">Weather</a>
                    <p class="text-white">tagline goes here</p>
                </div>
              </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">New</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Live cameras</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Photos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </section>
    <section class="header">
        <div class="container ps-5 pe-5">
            <div class="row">
                <div class="col-12 py-5 position-relative">
                    <input type="text" class="search" placeholder="Find your location..." id="search">
                    <input type="button" value="Find" id="submit" class="position-absolute">
                </div>
            </div>
            <div class="container">
                <div class="row test" id="forecast">
                </div>
            </div>
        </div>
    </section>
    <section class="footer">
        <div class="container footer mt-5 ps-5 pe-5">
            <div class="row">
                <div class="col-lg-7 py-5 position-relative">
                    <input type="text" class="search" placeholder="Enter your email to subscribe...">
                    <input type="button" value="Subscribe" class="position-absolute">
                </div>
                <div class="col-lg-2"></div>
                <div class="col-lg-3">
                    <div class="iconsfooter d-flex justify-content-start align-items-center">
                        <div class="iconfooter">
                            <i class="fa-brands fa-twitter"></i>
                        </div>
                        <div class="iconfooter">
                            <i class="fa-brands fa-facebook"></i>
                        </div>
                        <div class="iconfooter">
                            <i class="fa-brands fa-google"></i>
                        </div>
                        <div class="iconfooter">
                            <i class="fa-brands fa-spotify"></i>
                        </div>
                        </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                        <p class="text-white">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
